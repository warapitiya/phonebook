<h1>PhoneBook</h1>

<div class="col-md-6">

    <h2>Contacts List</h2>

    <div class="col-md-6">
        <input type="text" class="form-control" ng-model="vm.phonebooksearch" placeholder="Search for a contact">

        <br>
        <div class="well">

            <div ng-repeat="item in vm.phonebooklist | filter: vm.phonebooksearch">
                <label class="label label-success">{{item.name}}</label>
            </div>
        </div>

    </div>

</div>

<div class="col-md-6">

    <h2>Display Contact</h2>
</div>
