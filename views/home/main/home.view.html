<div class="col-md-6">

    <h3 class="title">Contacts List</h3>
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="vm.createContact()"><i class="fa fa-plus"></i>
                    Create Contact
                </button>
                <button type="button" class="btn btn-default" ng-click="vm.removeContact()"><i class="fa fa-trash"></i>
                    Remove
                </button>
            </div>

            <input type="text" class="form-control clear-fix" ng-model="vm.phonebooksearch"
                   placeholder="Search for a contact">

            <div class="list-group">
                <a ng-class="{ active: item.active }" ng-click="vm.itemClicked(item)" class="list-group-item"
                   ng-repeat="item in vm.phonebooklist | filter: vm.phonebooksearch">
                    {{item.name}}
                </a>
            </div>
        </div>
    </div>


</div>

<div class="col-md-6">

    <h3 class="title">Display Contact</h3>

    <div class="panel panel-default" ng-hide="vm.isContactSelected()">
        <div class="panel-body">
            <label>Name</label>: <a href="#" onbeforesave="vm.updateContact('name', $data)" e-required editable-text="vm.phonebookdetails.name">{{vm.phonebookdetails.name}}</a>
            <br>
            <label>Number</label>: <a href="#" onbeforesave="vm.updateContact('number', $data)" e-required editable-number="vm.phonebookdetails.number">{{vm.phonebookdetails.number}}</a>
            <br>
            <label>Address</label>: <a href="#" onbeforesave="vm.updateContact('address', $data)" e-required editable-textarea="vm.phonebookdetails.address">{{vm.phonebookdetails.address}}</a>
            <br>
            <label>E-Mail</label>: <a href="#" onbeforesave="vm.updateContact('email', $data)" e-required editable-email="vm.phonebookdetails.email">{{vm.phonebookdetails.email}}</a>
        </div>
    </div>

</div>
