<div class="modal-header">
    <h3 class="modal-title">Create Contact</h3>
</div>
<div class="modal-body">
    <label>Name</label>
    <input type="text" ng-model="vm.data.name" class="form-control" placeholder="Name">
    <br>
    <label>Number</label>
    <input type="number" ng-model="vm.data.number" class="form-control" placeholder="Number">
    <br>
    <label>Address</label>
    <textarea placeholder="Address" ng-model="vm.data.address" class="form-control" rows="4" cols="50"></textarea>
    <br>

    <label>Email</label>
    <input type="email" ng-model="vm.data.email" class="form-control" placeholder="Email">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
